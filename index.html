<!DOCTYPE html>
<html>
<head>
    <title>City Size Comparison</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body { display: flex; }
        #sidebar { width: 300px; padding: 20px; }
        #map { height: 100vh; flex-grow: 1; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Control Panel</h3>
        <div>
            <label for="searchInput">Search City:</label>
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button onclick="searchCity()">Search</button>
        </div>
    </div>
    <div id="map"></div>

    <script>
      var map = L.map('map').setView([55.6761, 12.5683], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

var geocoder = L.Control.Geocoder.nominatim();
var airportSize = 8.75; // Fixed size for the square
var airportSquare;

function drawSquare(lat, lng) {
    if (airportSquare) {
        map.removeLayer(airportSquare);
    }

    var airportArea = L.latLng(lat, lng);
    var corner1 = airportArea.toBounds(airportSize * 1000).getSouthWest();
    var corner2 = airportArea.toBounds(airportSize * 1000).getNorthEast();

    airportSquare = L.rectangle([corner1, corner2], {color: "#ff7800", weight: 1}).addTo(map);
    map.fitBounds(airportSquare.getBounds());
}

drawSquare(55.6761, 12.5683); // Initial square over Copenhagen

function searchCity() {
    var query = document.getElementById('searchInput').value;
    geocoder.geocode(query, function(results) {
        if (results.length > 0) {
            var center = results[0].center;
            drawSquare(center.lat, center.lng);
        } else {
            alert('City not found. Please try another name.');
        }
    });
}

    </script>
</body>
</html>
