<!DOCTYPE html>
<html>
<head>
    <title>Capital Cities Size Comparison</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { display: flex; }
        #sidebar { width: 300px; padding: 20px; }
        #map { height: 100vh; flex-grow: 1; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Control Panel</h3>
        <div>
            <label for="locationSelect">Select Location:</label>
            <select id="locationSelect">
                <option value="55.6761,12.5683">Copenhagen (Denmark)</option>
                <option value="48.8566,2.3522">Paris (France)</option>
                <option value="51.5074,-0.1278">London (UK)</option>
                <option value="39.9042,116.4074">Beijing (China)</option>
                <option value="35.6895,139.6917">Tokyo (Japan)</option>
                <option value="38.9072,-77.0369">Washington D.C. (USA)</option>
                <option value="-33.8688,151.2093">Sydney (Australia)</option>
                <option value="-34.6037,-58.3816">Buenos Aires (Argentina)</option>
                <option value="55.7558,37.6173">Moscow (Russia)</option>
                <option value="28.6139,77.2090">New Delhi (India)</option>
            </select>
            <button onclick="moveToLocation()">Go to Location</button>
        </div>
    </div>
    <div id="map"></div>

    <script>
      var map = L.map('map').setView([55.6761, 12.5683], 10); // Default view over Copenhagen
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

var airportSize = 8.75; // Fixed size for the square
var airportSquare;

function drawSquare(lat, lng) {
    if (airportSquare) {
        map.removeLayer(airportSquare);
    }

    var airportArea = L.latLng(lat, lng);
    var corner1 = airportArea.toBounds(airportSize * 1000).getSouthWest();
    var corner2 = airportArea.toBounds(airportSize * 1000).getNorthEast();

    airportSquare = L.rectangle([corner1, corner2], {color: "#ff7800", weight: 1}).addTo(map);
    map.fitBounds(airportSquare.getBounds());
}

drawSquare(55.6761, 12.5683); // Initial square over Copenhagen

function moveToLocation() {
    var location = document.getElementById('locationSelect').value.split(',');
    var lat = parseFloat(location[0]);
    var lng = parseFloat(location[1]);
    drawSquare(lat, lng);
}

    </script>
</body>
</html>
